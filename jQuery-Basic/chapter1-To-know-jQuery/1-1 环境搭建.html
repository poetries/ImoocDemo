<!DOCTYPE html>
<html>
    <head>
        <title>初识jQuery</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div id="test">Hello iMooc!</div>
        <button onclick="sayHello()">点我！</button>
        
        <script type="text/javascript">
            function sayHello(){
                $("#test").show();
            }
        </script>
        
/*
        
搭建一个jQuery的开发环境非常方便，可以通过下列几个步骤进行。

下载jQuery文件库
在jQuery的官方网站（http://jquery.com）中，下载最新版本的jQuery文件库。
在网站中找到最新版本文件的下载按钮，将jQuery框架文件下载到本地即可，本教案使用的版本为稳定版：1.9.0版。

引入jQuery文件库
下载完jQuery框架文件后，并不需要任何的安装，仅需要使用<script>文件导入标记，将jQuery框架文件导入页面中即可，假设该文件下载后保存在项目文件夹Jscript中
，那么，在页面的<head></head>中加入如下代码：

<script language="javascript" type="text/javascript" src="1.9.0/jquery.js"></script>
        
 */
 
    </body>
</html>
