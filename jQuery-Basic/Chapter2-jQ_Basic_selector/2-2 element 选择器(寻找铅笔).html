<!DOCTYPE html>
<html>
    <head>
        <title>element选择器</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    </head>
    
    <body>
        <button id="btntest">点我</button>
        <script type="text/javascript">
            $("button").attr("disabled","true"); //通过元素名称查找按钮，并通过使用attr()方法将它设置为不可用，其中attr()方法的功能是设置或获取元素的某项属性值
        </script>
        
        /*
          jQuery中可以根据元素名查找元素，格式如下：$(“element”)
          其中element就是元素的名称，也就是工具盒中的笔的名称，找到水彩笔，我们就可画画了，通过元素名找到元素就可以对它进行操作了。
        */
    </body>
</html>
