<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Array对象 </title>
<script type="text/javascript">
   var myarr1= ["我","爱","你"];
   //使用reverse()方法,将数组myarr1顺序颠倒，并输出
   document.write(myarr1.reverse());
   
   
   //reverse() 方法用于颠倒数组中元素的顺序
   //注意：该方法会改变原来的数组，而不会创建新的数组
</script>
</head>

</body>
