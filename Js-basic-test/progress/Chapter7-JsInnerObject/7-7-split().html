<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script type="text/javascript">
var mystr="86-010-85468578";
//以字符"-"分隔字符串对象mystr
document.write( mystr.split('-')     + "<br />");
//将字符串对象mystr每个字符分割
document.write(  mystr.split('')    + "<br />");
//将字符串对象mystr分割成字符，分割3次
document.write(  mystr.split('',3)              );
</script>
</head>

</body>
</html>
