<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<script type="text/javascript">
  document.write('浏览器的名称：'+navigator.appName+'<br />'+'<br />');
  
  document.write('浏览器的平台和版本信息：'+navigator.appVersion+'<br />'+'<br />');
  
  document.write('浏览器的操作系统平台'+navigator.platform+'<br />'+'<br />');
  
  document.write('服务器头部值：'+navigator.userAgent+'<br />'+'<br />');
  
  document.write('浏览器名的字符串表示：'+navigator.appCodeName);
  
</script>
<body>
</body>
</html>
