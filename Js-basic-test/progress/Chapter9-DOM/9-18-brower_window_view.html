<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<script type="text/javascript">
//一、对于IE9+、Chrome、Firefox、Opera 以及 Safari：
var w = window.innerHeight //浏览器窗口的内部高度
var h = window.innerWidth  //浏览器窗口的内部宽度
document.write(w+'*'+h+'<br />')


//二、对于 Internet Explorer 8、7、6、5：document.documentElement.clientHeight表示HTML文档所在窗口的当前高度
var w = document.documentElement.clientWidth;
var h = document.documentElement.clientHeight;
document.write(w+'*'+h+'<br />')

//二、对于 Internet Explorer 8、7、6、5：Document对象的body属性对应HTML文档的<body>标签
var w = document.body.clientHeight;
var h = document.body.clientHeight;
document.write(w+'*'+h+'<br />')

//综合方案：在不同浏览器都实用的 JavaScript 方案
var w = document.documentElement.clientWidth || document.body.clientWidth;
var h = document.documentElement.clientHeight || document.body.clientHeight;
document.write(w+'*'+h+'<br />');
</script>
</body>
</html>
